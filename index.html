<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bob Adder</title>
		<script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
	</head>
	<body>
		
	<script>
grist.ready({requiredAccess: "full"});


function onAddBobClicked(event)
{
	alert("Adding a Bob!");
	grist.docApi.applyUserActions([["AddRecord", "Table1", null, {Name: "Bob", Fav_Number: 7, Is_Cool: true}]]);
}


function main()
{
	document.getElementById("add-bob-btn").addEventListener("click", onAddBobClicked);
}

window.addEventListener("DOMContentLoaded", main);
	</script>

	<button id="add-bob-btn">Add Bob</button>

	</body>
</html>
